<div class="login-container" style="background-image: url('assets/images/mandiri-background.jpg'); background-size: cover;">
    <mat-card class="login-card">
      <mat-card-title class="login-title">
        <img src="assets/images/bank-mandiri.svg" width="100"/>
        Login
      </mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onLogin()" [formGroup]="loginFg">
          <!-- Username Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" [errorStateMatcher]="matcher"
            placeholder="Ex: alsamandiri">
            @if (loginFg.get('username')?.hasError('required')) {
                <mat-error>Username is <strong>required</strong></mat-error>
            }
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            @if (loginFg.get('password')?.hasError('required')) {
                <mat-error>Password is <strong>required</strong></mat-error>
            }
          </mat-form-field>
  
          <!-- Login Button -->
          <button [disabled]="loginFg.invalid" mat-raised-button class="login-button" type="submit">Login</button>

          @if (!loginFg.get('success')?.value) {
            <div class="login-error">Account <strong>not found</strong></div>
          }
        </form>
      </mat-card-content>
    </mat-card>
</div>
